<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b3149a8cb8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="whole-post">
      <div class="head">
        <div class="left">
          <div class="html">
            <i class="fa-brands fa-html5 fa-2xl"></i>
          </div>
          <div class="title">
            <strong>HTML5</strong>
            <div class="subtitle">Rigoberto</div>
          </div>
        </div>

        <div class="right">
          <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
        </div>
      </div>

      <div class="middle">
        <img src="instagram_post_layout.png" alt="image" />
      </div>

      <div class="tail">
        <div class="icons">
          <i class="fa-regular fa-heart fa-xl"></i>
          <i class="fa-regular fa-message fa-xl"></i>
          <i class="fa-regular fa-paper-plane fa-xl"></i>
          <i class="fa-regular fa-bookmark fa-xl bookmark"></i>
        </div>
        <div class="likes">
          <p>Liked by <strong>4GeeksAcademy, html5, Web </strong>and <strong>10,000 others</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
