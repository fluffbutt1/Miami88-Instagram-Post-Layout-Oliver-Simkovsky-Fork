<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b3149a8cb8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="whole-post">
      <div class="head">
        <div class="left">
          <i class="fa-brands fa-html5 fa-xl"></i>
          <strong class="title">HTML5</strong>
        </div>

        <div class="right">
          <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
        </div>
      </div>

      <div class="middle">
        <img src="instagram_post_layout.png" alt="image" />
      </div>

      <div class="tail">
        <div class="icons">
          <i class="fa-regular fa-heart fa-2xl"></i>
          <i class="fa-regular fa-message fa-2xl"></i>
          <i class="fa-regular fa-paper-plane fa-2xl"></i>
          <i class="fa-regular fa-bookmark fa-2xl bookmark"></i>
        </div>
        <div class="likes">
          <p>Text</p>
        </div>
      </div>
    </div>
  </body>
</html>
